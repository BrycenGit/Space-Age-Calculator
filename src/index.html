<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Space Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Intergalactic Space Calculator</h1>
          <form id="user-input">
            <div class="form-group">
              <label name="name">Enter Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label name="age">Enter Age</label>
              <input id="age" class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-success">Submit!</button>
          </form>
          <div id="show">
            <h1>Boom!</h1>
            <p><span class="user-greeting"></span></p>
            <button type="button" id="mercury" class="btn btn-danger">Mercury!</button>
            <button type="button" id="venus" class="btn btn-danger">Venus!</button>
            <button type="button" id="mars" class="btn btn-danger">Mars!</button>
            <button type="button" id="jupiter" class="btn btn-danger">Jupiter!</button>
            <p><span class="space-age"></span></p>

            <div id="show-expect">
              <button type="button" id="expected" class="btn btn-primary">How much longer do I have doc?</button>
              <p><span class="expected"></span></p>
            </div>

            <div id="show-more">
              <button type="button" id="mercury-after" class="btn btn-success">Mercury!</button>
              <button type="button" id="venus-after" class="btn btn-success">Venus!</button>
              <button type="button" id="mars-after" class="btn btn-success">Mars!</button>
              <button type="button" id="jupiter-after" class="btn btn-success">Jupiter!</button>
              <p><span class="final-result"></span></p>  
            </div>

            <div id="redo">
              <button type="button" id="redo-button" class="btn btn-dark">Start Over! Blackhole!</button>
            </div>

          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
